<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Echo Hero Card Calculator - Corrected</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .input-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #007bff;
        }
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        input, select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-height: 44px; /* Better touch target */
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .results-table th,
        .results-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }
        .results-table th {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            font-weight: bold;
        }
        .results-table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }
        .results-table tbody tr:hover {
            background: #e3f2fd;
        }
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            border-radius: 15px;
        }
        .tier-unlocked {
            background: #d4edda !important;
            color: #155724;
        }
        .tier-current {
            background: #fff3cd !important;
            color: #856404;
        }
        .hero-list {
            margin-bottom: 20px;
        }
        .hero-item {
            background: white;
            border: 2px solid #e9ecef;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .hero-item h4 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.3em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-hero {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            min-height: 40px; /* Better touch target */
        }
        .remove-hero:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(220,53,69,0.3);
        }
        .calculation-details {
            background: #f8f9fa;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            
            .input-section {
                padding: 15px;
            }
            
            .input-row {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-bottom: 10px;
            }
            
            .input-row > div:last-child {
                margin-top: 10px;
            }
            
            .hero-item {
                padding: 15px;
            }
            
            .hero-item h4 {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                font-size: 1.1em;
            }
            
            .remove-hero {
                align-self: flex-end;
                padding: 10px 16px;
            }
            
            .results-table {
                font-size: 12px;
            }
            
            .results-table th,
            .results-table td {
                padding: 8px 4px;
            }
            
            .progress-bar {
                height: 20px;
            }
            
            .progress-fill {
                font-size: 10px;
            }
            
            .calculation-details {
                font-size: 11px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            
            .container {
                padding: 10px;
            }
            
            .input-section {
                padding: 10px;
            }
            
            .hero-item {
                padding: 10px;
            }
            
            .results-table th,
            .results-table td {
                padding: 6px 2px;
                font-size: 11px;
            }
            
            .results-table th:nth-child(2),
            .results-table td:nth-child(2) {
                display: none; /* Hide "Total Cards Needed" column on very small screens */
            }
            
            .progress-bar {
                height: 18px;
            }
            
            .progress-fill {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Bullet Echo Hero Card Calculator</h1>
        
        <div class="input-section">
            <h3>âž• Add Hero</h3>
            <div class="input-row">
                <div>
                    <label for="heroName">Hero Name:</label>
                    <input type="text" id="heroName" placeholder="Enter hero name">
                </div>
                <div>
                    <label for="currentLevel">Current Level:</label>
                    <input type="number" id="currentLevel" min="1" max="90" value="1">
                </div>
                <div>
                    <label for="currentTier">Current Tier:</label>
                    <select id="currentTier">
                        <option value="Common">Common</option>
                        <option value="Rare">Rare</option>
                        <option value="Epic">Epic</option>
                        <option value="Legendary">Legendary</option>
                        <option value="Mythic">Mythic</option>
                        <option value="Supreme">Supreme</option>
                        <option value="Ultimate">Ultimate</option>
                        <option value="Celestial">Celestial</option>
                        <option value="Stellar">Stellar</option>
                        <option value="Immortal">Immortal</option>
                    </select>
                </div>
            </div>
            <div class="input-row">
                <div>
                    <label for="currentCards">Current Cards:</label>
                    <input type="number" id="currentCards" min="0" value="0" placeholder="Cards you have">
                </div>
                <div></div>
                <div></div>
                <div>
                    <button onclick="addHero()">Add Hero</button>
                </div>
            </div>
        </div>

        <div class="hero-list" id="heroList"></div>
    </div>

    <script>
        // Detailed level-by-level requirements
        const levelRequirements = {
            // Common (1-10): 35 total
            1: 0, 2: 3, 3: 3, 4: 3, 5: 4, 6: 4, 7: 4, 8: 5, 9: 5, 10: 4,
            // Rare (10-20): 65 total
            11: 6, 12: 6, 13: 6, 14: 6, 15: 7, 16: 7, 17: 7, 18: 7, 19: 7, 20: 6,
            // Epic (20-30): 100 total
            21: 10, 22: 10, 23: 10, 24: 10, 25: 10, 26: 10, 27: 10, 28: 10, 29: 10, 30: 10,
            // Legendary (30-40): 140 total
            31: 14, 32: 14, 33: 14, 34: 14, 35: 14, 36: 14, 37: 14, 38: 14, 39: 14, 40: 14,
            // Mythic (40-50): 200 total
            41: 20, 42: 20, 43: 20, 44: 20, 45: 20, 46: 20, 47: 20, 48: 20, 49: 20, 50: 20,
            // Supreme (50-60): 300 total
            51: 30, 52: 30, 53: 30, 54: 30, 55: 30, 56: 30, 57: 30, 58: 30, 59: 30, 60: 30,
            // Ultimate (60-70): Individual requirements as specified
            61: 5, 62: 13, 63: 18, 64: 23, 65: 27, 66: 30, 67: 33, 68: 36, 69: 38, 70: 41,
            // Celestial (70-80)
            71: 43, 72: 46, 73: 48, 74: 50, 75: 53, 76: 55, 77: 57, 78: 59, 79: 61, 80: 63,
            // Stellar (80-85)
            81: 64, 82: 64, 83: 64, 84: 64, 85: 64,
            // Immortal (85-90)
            86: 64, 87: 64, 88: 64, 89: 64, 90: 64
        };

        // Tier unlock requirements
        const tierUnlocks = {
            'Celestial': 360,  // From level 70
            'Stellar': 420,    // From level 80
            'Immortal': 110,   // From level 85
            'Divine': 130      // From level 90
        };

        const tierRanges = {
            'Common': [1, 10],
            'Rare': [10, 20],
            'Epic': [20, 30],
            'Legendary': [30, 40],
            'Mythic': [40, 50],
            'Supreme': [50, 60],
            'Ultimate': [60, 70],
            'Celestial': [70, 80],
            'Stellar': [80, 85],
            'Immortal': [85, 90]
        };

        let heroes = [];

        function calculateCardsNeeded(currentTier, currentLevel, targetTier) {
            const tiers = ['Common', 'Rare', 'Epic', 'Legendary', 'Mythic', 'Supreme', 'Ultimate', 'Celestial', 'Stellar', 'Immortal', 'Divine'];
            const currentTierIndex = tiers.indexOf(currentTier);
            const targetTierIndex = tiers.indexOf(targetTier);
            
            if (currentTierIndex > targetTierIndex) return 0;
            if (currentTierIndex === targetTierIndex) return 0; // Already at target tier
            
            let totalCards = 0;
            
            // 1. Complete current tier (if not already at max level of current tier)
            const currentTierRange = tierRanges[currentTier];
            if (currentLevel < currentTierRange[1]) {
                for (let level = currentLevel + 1; level <= currentTierRange[1]; level++) {
                    totalCards += levelRequirements[level] || 0;
                }
            }
            
            // 2. Add tier unlock cost (if needed)
            if (currentTier === 'Ultimate' && targetTierIndex > currentTierIndex) {
                totalCards += tierUnlocks['Celestial'];
            } else if (currentTier === 'Celestial' && targetTierIndex > tiers.indexOf('Celestial')) {
                totalCards += tierUnlocks['Stellar'];
            } else if (currentTier === 'Stellar' && targetTierIndex > tiers.indexOf('Stellar')) {
                totalCards += tierUnlocks['Immortal'];
            } else if (currentTier === 'Immortal' && targetTierIndex > tiers.indexOf('Immortal')) {
                totalCards += tierUnlocks['Divine'];
            }
            
            // 3. Add intermediate tiers
            for (let i = currentTierIndex + 1; i < targetTierIndex; i++) {
                const intermediateTier = tiers[i];
                const range = tierRanges[intermediateTier];
                if (range) {
                    for (let level = range[0] + 1; level <= range[1]; level++) {
                        totalCards += levelRequirements[level] || 0;
                    }
                    
                    // Add tier unlock for intermediate tiers
                    if (intermediateTier === 'Ultimate') {
                        totalCards += tierUnlocks['Celestial'];
                    } else if (intermediateTier === 'Celestial') {
                        totalCards += tierUnlocks['Stellar'];
                    } else if (intermediateTier === 'Stellar') {
                        totalCards += tierUnlocks['Immortal'];
                    } else if (intermediateTier === 'Immortal') {
                        totalCards += tierUnlocks['Divine'];
                    }
                }
            }
            
            return totalCards;
        }

        function getCurrentTierProgress(currentTier, currentLevel) {
            const range = tierRanges[currentTier];
            if (!range) return 100;
            
            let totalTierCards = 0;
            let completedCards = 0;
            
            for (let level = range[0] + 1; level <= range[1]; level++) {
                const levelCards = levelRequirements[level] || 0;
                totalTierCards += levelCards;
                if (level <= currentLevel) {
                    completedCards += levelCards;
                }
            }
            
            return totalTierCards > 0 ? (completedCards / totalTierCards) * 100 : 100;
        }

        function addHero() {
            const name = document.getElementById('heroName').value.trim();
            const level = parseInt(document.getElementById('currentLevel').value);
            const tier = document.getElementById('currentTier').value;
            const currentCards = parseInt(document.getElementById('currentCards').value) || 0;

            if (!name) {
                alert('Please enter a hero name');
                return;
            }

            const hero = { name, level, tier, currentCards };
            heroes.push(hero);
            
            // Clear inputs
            document.getElementById('heroName').value = '';
            document.getElementById('currentLevel').value = '1';
            document.getElementById('currentTier').value = 'Common';
            document.getElementById('currentCards').value = '0';
            
            renderHeroes();
        }

        function removeHero(index) {
            heroes.splice(index, 1);
            renderHeroes();
        }

        function renderHeroes() {
            const heroList = document.getElementById('heroList');
            heroList.innerHTML = '';

            heroes.forEach((hero, index) => {
                const heroDiv = document.createElement('div');
                heroDiv.className = 'hero-item';
                
                const tiers = ['Common', 'Rare', 'Epic', 'Legendary', 'Mythic', 'Supreme', 'Ultimate', 'Celestial', 'Stellar', 'Immortal', 'Divine'];
                const currentTierIndex = tiers.indexOf(hero.tier);
                
                let tableHTML = `
                    <h4>
                        <span>${hero.name} - Level ${hero.level} (${hero.tier}) - ${hero.currentCards} cards</span>
                        <button class="remove-hero" onclick="removeHero(${index})">Remove</button>
                    </h4>
                    <div class="table-container">
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th>Target Tier</th>
                                    <th>Total Cards Needed</th>
                                    <th>Cards to Collect</th>
                                    <th>Progress</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                for (let i = currentTierIndex; i < tiers.length; i++) {
                    const targetTier = tiers[i];
                    const totalCardsNeeded = calculateCardsNeeded(hero.tier, hero.level, targetTier);
                    const cardsToCollect = Math.max(0, totalCardsNeeded - hero.currentCards);
                    const isCurrentTier = i === currentTierIndex;
                    
                    let progress = 0;
                    let rowClass = '';
                    
                    if (isCurrentTier) {
                        progress = getCurrentTierProgress(hero.tier, hero.level);
                        rowClass = 'tier-current';
                    } else if (totalCardsNeeded === 0) {
                        progress = 100;
                        rowClass = 'tier-unlocked';
                    } else {
                        progress = hero.currentCards >= totalCardsNeeded ? 100 : (hero.currentCards / totalCardsNeeded) * 100;
                    }
                    
                    const displayTotal = totalCardsNeeded === 0 ? 'Current Tier' : totalCardsNeeded;
                    const displayCollect = totalCardsNeeded === 0 ? 'In Progress' : (cardsToCollect === 0 ? 'Ready!' : cardsToCollect);
                    
                    tableHTML += `
                        <tr class="${rowClass}">
                            <td><strong>${targetTier}</strong></td>
                            <td>${displayTotal}</td>
                            <td>${displayCollect}</td>
                            <td>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${Math.min(100, progress)}%">
                                        ${Math.round(Math.min(100, progress))}%
                                    </div>
                                </div>
                            </td>
                        </tr>
                    `;
                }

                tableHTML += '</tbody></table></div>';
                
                // Add calculation details
                const nextTierIndex = currentTierIndex + 1;
                if (nextTierIndex < tiers.length) {
                    const nextTier = tiers[nextTierIndex];
                    const cardsForNext = calculateCardsNeeded(hero.tier, hero.level, nextTier);
                    tableHTML += `
                        <div class="calculation-details">
                            <strong>Next Goal:</strong> ${cardsForNext} cards needed to reach ${nextTier} tier
                            ${hero.currentCards >= cardsForNext ? ' âœ… Ready to upgrade!' : ` (${cardsForNext - hero.currentCards} more needed)`}
                        </div>
                    `;
                }
                
                heroDiv.innerHTML = tableHTML;
                heroList.appendChild(heroDiv);
            });
        }

        // Add sample hero for demonstration
        window.onload = function() {
            heroes.push({ name: 'Demo Hero', level: 71, tier: 'Celestial', currentCards: 29 });
            renderHeroes();
        };
    </script>
</body>
</html>
